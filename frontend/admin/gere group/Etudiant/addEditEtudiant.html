<html>
    <head>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js" integrity="sha384-q2kxQ16AaE6UbzuKqyBE9/u/KzioAlnx2maXQHiDX9d4/zp8Ok3f+M7DPm+Ib6IU" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.min.js" integrity="sha384-pQQkAEnwaBkjpqZ8RU1fF1AKtTcHJwFl3pblpTlHXybJjHpMYo79HY3hIi4NKxyj" crossorigin="anonymous"></script>
    </head>
    <body>
        <div class="row g-3">
        <h2 style="text-align: center;">Add or Edit  Etudiant</h2>
    </div>
    <br>
        <form class="row g-3">
        <div class="mb-3 row">
            <label for="exampleFormControlInput1" class="col-sm-2 col-form-label">Nom</label>
            <div class="col-sm-8">
              <input type="text" class="form-control"  placeholder="Nom Etudiant" required>
            </div>
        </div>

        <div class="mb-3 row">
            <label for="exampleFormControlInput1" class="col-sm-2 col-form-label">Prenom</label>
            <div class="col-sm-8">
              <input type="text" class="form-control" placeholder="Prenom Etudiant" required>
            </div>
        </div>
        
        <div class="mb-3 row">
            <label for="exampleFormControlInput1" class="col-sm-2 col-form-label">Phone</label>
            <div class="col-sm-8">
              <input type="tel" class="form-control" placeholder="Phone  Etudiant" required>
            </div>
        </div>

        <div class="mb-3 row">
            <label for="exampleFormControlInput1" class="col-sm-2 col-form-label">Email address</label>
            <div class="col-sm-8">
              <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="name@example.com"required>
            </div>
        </div>
        
        <div class="mb-3 row">
            <label for="formFile" class="col-sm-2 col-form-label" >Photo</label>
            <div class="col-sm-8">
             <input class="form-control "  type="file" id="formFile" required>
            </div>
      </div>
     
         
        
        <div class="col-10">
            <button class="btn btn-primary" type="submit">Submit </button> 
            
            <button class="btn btn-primary" type="reset">Cancel </button>
          </div>
            </div>

          </div>
          
          </form>
    </body>
</html>
